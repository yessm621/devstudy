<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/base/fragments :: head}"></head>
<body class="bg-light">
<div th:replace="~{/base/fragments :: nav}"></div>

<div class="container">
  <div class="py-5 text-center" th:if="${error != null}">
    <p class="lead">DevStudy 가입</p>
    <div  class="alert alert-danger" role="alert" th:text="${error}"></div>
    <p class="lead" th:text="${email}">your@email.com</p>
  </div>

  <div class="py-5 text-center" th:if="${error == null}">
    <p class="lead">DevStudy 가입</p>

    <h2>DevStudy 서비스를 사용하려면 인증 이메일을 확인하세요.</h2>

    <div>
      <p class="lead" th:text="${email}">your@email.com</p>
      <a class="btn btn-outline-info" th:href="@{/resend-email}">인증 이메일 다시 보내기</a>
    </div>
  </div>

  <div th:replace="~{/base/fragments :: footer}"></div>
</div>
</body>
</html>
