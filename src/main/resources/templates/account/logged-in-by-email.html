<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/base/fragments :: head}"></head>
<body class="bg-light">
<div th:replace="~{/base/fragments :: nav}"></div>
<div class="container">
  <div class="py-5 text-center" th:if="${error}">
    <p class="lead">DevStudy 이메일 로그인</p>
    <div class="alert alert-danger" role="alert" th:text="${error}">
      로그인 할 수 없습니다.
    </div>
  </div>
  <div class="py-5 text-center" th:if="${error == null}">
    <p class="lead">DevStudy 이메일 로그인</p>
    <h2>이메일로 로그인 했습니다. <a th:href="@{/settings/password}">패스워드를 변경</a>하세요.</h2>
  </div>
</div>
</body>
</html>
